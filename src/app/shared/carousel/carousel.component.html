<ngb-carousel
  class=" h-100 w-100"
  #mycarousel
  (click)="onSlideClicked(mycarousel)"
>
  <ng-template ngbSlide *ngFor="let item of src">
    <div class="container">
      <div class="row justify-content-center">
        <img [src]="item.src" [alt]="item.alt" />
      </div>
    </div>
  </ng-template>
</ngb-carousel>
