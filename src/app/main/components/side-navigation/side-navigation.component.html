<div class="container">
  <div
    *ngFor="let item of categories; trackBy: trackByFn"
    class="row justify-content-center"
  >
    <button
      type="button"
      class="btn btn-default"
      (click)="openCatImgs(item.catId)"
    >
      <div class="row">
        <img [src]="getCatImg(item.catId)" alt="aa" />
        <img src="../../../../assets/icons8-forward-50.png" alt="" />
      </div>
    </button>
  </div>
</div>
